<div class="page-header">
    <h1>Contact <small>form</small></h1>
</div>

<!-- Note that novalidate is used to disable browser's native form validation. -->

<div>
<form novalidate class="well">


    <label>Your Name</label>
    <input ng-model="form.name" type="text" class="span6" placeholder="" />

    <label>Your email address</label>
    <input ng-model="form.email"  type="text" class="span6" placeholder="example@me.com" />

    <div class="control-group">
        <label class="control-label" for="subjectField">Subject</label>
        <div class="controls">
            <select ng-model="form.subject"  id="subjectField">
                <option>Bug</option>
                <option>Enhancement</option>
                <option>Comment</option>
                <option>Question</option>
                <option>Other</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectField">Project</label>
        <div class="controls">
            <select ng-model="form.project"  id="projectField">
                <option>Project A</option>
                <option>Project B</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Your message</label>
        <span class="help-block">Please do not forget to mention the version you use!</span>
        <div class="controls">
            <textarea ng-model="form.message" class="input-xlarge span11" id="message" rows="5"></textarea>
        </div>
    </div>

    <label class="checkbox">
        <input ng-model="form.newsletter" type="checkbox">Subscribe to newsletter</input>
    </label>

    <div class="form-actions">
        <button ng-click="sendForm(form)" class="btn btn-primary" >Send &raquo;</button>
        <button ng-click="resetForm()" class="btn">Reset</button>
    </div>

</form>

<!-- Just for testing -->
<h3>Debug output</h3>
<pre>sent form = {{lastForm | json}}</pre>

</div>
